<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Perfil - Junta-te à Onda</title>
</head>
<body>
<style>
  .profile-creator {
    -webkit-text-size-adjust: 100%;
    -moz-text-size-adjust: 100%;
    text-size-adjust: 100%;
    font-size: 32px;
    font-family: Poppins, Arial, sans-serif;
    background: white;
    color: #EB252C;
    margin-top: 2rem;
  }

  .profile-creator main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-creator .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    gap: 2rem;
  }


  .profile-creator h1 {
    font-family: 'Mango Grotesque', Arial, sans-serif;
    font-weight: 600;
    font-style: italic;
    font-size: 3.5rem;
    line-height: 0.88;
    text-transform: uppercase;
    letter-spacing: 0;
    color: #EB252C;
    margin-top: 0;
    margin-bottom: 0;
  }

  .profile-creator .button {
    display: inline-block;
    margin-bottom: 0rem;
    padding: 1rem 1.5rem;
    transition: background 0.2s ease;
    border: 1px solid #EB252C;
    font-size: 1.2rem;
    text-align: center;
    text-transform: uppercase;
    cursor: pointer;
  }

  .profile-creator .button-wide {
    width: 25rem;
    max-width: 90vw;
    box-sizing: border-box;
  }

  .profile-creator .button-secondary {
    background: transparent;
    color: #EB252C;
    font-weight: 500;
  }

  .profile-creator .button-primary {
    background: #EB252C;
    color: white;
    font-weight: 600;
  }

  .profile-creator .button-secondary:hover:not(:disabled) {
    background: #EB252C;
    border: 1px solid white;
    color: white;
  }

  .profile-creator .button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .profile-creator #imageUpload {
    display: none;
  }

  .profile-creator #controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    width: 100%;
  }

  .profile-creator #controls label {
    margin-bottom: 0.5rem;
  }

  .profile-creator #controls label {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 0em;
    text-transform: uppercase;
  }

  .profile-creator #zoomSlider {
    width: 80vw;
    max-width: 25rem;
    height: 0.5rem;
    background: #EB252C;
    outline: none;
    cursor: pointer;
    appearance: none;
    border-radius: 3px;
  }

  .profile-creator #zoomSlider::-webkit-slider-thumb {
    appearance: none;
    width: 2rem;
    height: 2rem;
    background: #EB252C;
    border: 3px solid white;
    border-radius: 50%;
    cursor: pointer;
  }

  .profile-creator #zoomSlider::-moz-range-thumb {
    width: 2rem;
    height: 2rem;
    background: #EB252C;
    border: 3px solid white;
    border-radius: 50%;
    cursor: pointer;
  }

  .profile-creator #zoomSlider:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .profile-creator #viewport {
    position: relative;
    width: 75vw;
    height: 93.75vw;
    border-radius: 0;
    overflow: hidden;
  }

  .profile-creator #mainCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    cursor: move;
    cursor: grab;
  }

  .profile-creator #mainCanvas:active {
    cursor: grabbing;
  }

  .profile-creator .instructions {
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  .profile-creator #phrase-selector {
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .profile-creator #phraseDropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border: 1px solid #EB252C;
    margin-top: 0.5rem;
    z-index: 1000;
    width: 25rem;
    max-width: 90vw;
  }

  .profile-creator #phraseDropdown.show {
    display: block;
  }

  .profile-creator .phrase-option {
    display: block;
    width: 100%;
    padding: 1rem 1.5rem;
    background: white;
    color: #EB252C;
    border: none;
    border-bottom: 1px solid #EB252C;
    text-align: center;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    text-transform: uppercase;
    transition: background 0.2s ease;
  }

  .profile-creator .phrase-option:last-child {
    border-bottom: none;
  }

  .profile-creator .phrase-option:hover {
    background: #EB252C;
    color: white;
  }

  @media (min-width: 1024px) {
    .profile-creator {
      font-size: 16px;
    }

    .profile-creator h1 {
      font-size: clamp(2rem, 6vw, 4rem);
    }

    .profile-creator .button {
      font-size: 1.1rem;
    }

    .profile-creator .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto auto auto;
      max-width: 50rem;
      margin: 0 auto;
      padding: 2rem;
      column-gap: 2rem;
      row-gap: 2rem;
      align-items: start;
      justify-items: center;
    }

    .profile-creator header {
      grid-column: 1;
      grid-row: 1;
    }

    .profile-creator #fileLabel {
      grid-column: 1;
      grid-row: 2;
      margin-bottom: 0;
    }

    .profile-creator #imageUpload {
      display: none;
    }

    .profile-creator #controls {
      grid-column: 1;
      grid-row: 3;
      margin-bottom: 0;
    }

    .profile-creator #phrase-selector {
      grid-column: 1;
      grid-row: 4;
    }

    .profile-creator #viewport {
      grid-column: 2;
      grid-row: 1 / 4;
      align-self: start;
      margin-top: 0;
    }

    .profile-creator #downloadBtn {
      grid-column: 2;
      grid-row: 4;
    }

    .profile-creator #viewport {
      width: 20rem;
      height: 25rem;
      flex-shrink: 0;
    }

    .profile-creator #zoomSlider {
      height: 6px;
    }

    .profile-creator #zoomSlider::-webkit-slider-thumb {
      width: 1.5rem;
      height: 1.5rem;
    }
  }
</style>
<div class="profile-creator">
  <main class="container">
    <header>
      <h1>JUNTA-TE À ONDA</h1>
    </header>

    <label for="imageUpload" id="fileLabel" class="button button-secondary button-wide">ESCOLHER FICHEIRO</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

    <div id="controls">
      <label>
        Zoom:
        <input type="range" id="zoomSlider" min="0.5" max="3" step="0.01" value="1" disabled>
      </label>
      <p class="instructions">Clica na imagem para ajustar</p>
      <button id="resetBtn" class="button button-secondary" disabled>Reset</button>
    </div>

    <div id="phrase-selector">
      <button id="phraseBtn" class="button button-secondary button-wide">ESCOLHE A TUA FRASE ▼</button>
      <div id="phraseDropdown" class="dropdown-content">
        <button class="phrase-option" data-phrase="transparencia">Transparência acima de tudo</button>
        <button class="phrase-option" data-phrase="associativismo">Associativismo acima de tudo</button>
        <button class="phrase-option" data-phrase="competencia">Competência acima de tudo</button>
        <button class="phrase-option" data-phrase="ecletismo">Ecletismo acima de tudo</button>
        <button class="phrase-option" data-phrase="benfica-europeu">Benfica Europeu acima de tudo</button>
      </div>
    </div>

    <div id="viewport">
      <canvas id="mainCanvas"></canvas>
    </div>

    <button id="downloadBtn" onclick="downloadImage()" class="button button-primary" disabled>Download</button>
  </main>
  <script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
